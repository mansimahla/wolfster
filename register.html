<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel=" icon" href="image/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="register.css">

</head>

<body>
    <main class="full">
        <header class="p-3 text-bg-dark">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <div class="logo">
                          <img src="image/logo.png" alt="" height="80px" width="100%">
                    </div>
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                            <use xlink:href="#bootstrap"></use>
                        </svg>
                    </a>


                    <div class="text-end">
                        <button type="button" class="btn btn-outline-light me-2">Login</button>
                        
                    </div>
                </div>
            </div>
        </header>
        <!--  -->
        <div
            class="mx-10 lg:mx-20 my-10 lg:my-10 p-10 lg:p-20 bg-sdblue rounded-4xl ring-1 ring-[#232543] shadow-[#00D1FF] shadow-lg mb-40">
            <div class="text-center">
                <h2 class="text-2xl font-medium tracking-tight text-sblue">WOLFSTER Alpha</h2>
                <p class="text-center ml-1 mr-1 mt-2 text-4xl font-bold text-swhite font-lemon">Get early access to
                    Snapser</p>
                <p class="text-center ml-1 mr-1 mt-2 text-sm font-bold text-swhite font-lemon">Be part of our design
                    partner program.</p>
            </div>
            <div class="mt-10 grid justify-center grid-rows-3 grid-flow-col gap-4">
                <div class="row-span-1">
                    <div class="md:w-80"><label for="email" class="mb-2 block text-sm font-semibold text-gray-900"><span
                                class="inline text-white">Email</span><span
                                class="ml-2 text-sblue">*</span></label><input id="email" name="email" type="email"
                            class="block w-full appearance-none rounded-lg border border-gray-200 bg-white py-[calc(theme(spacing.2)-1px)] px-[calc(theme(spacing.3)-1px)] text-gray-900 placeholder:text-gray-400 focus:border-cyan-500 focus:outline-none focus:ring-cyan-500 sm:text-sm"
                            autocomplete="" placeholder="" required="" value=""></div>
                </div>
                <div class="row-span-1">
                    <div class="md:w-80"><label for="company_name"
                            class="mb-2 block text-sm font-semibold text-gray-900"><span class="text-white">Company
                                Name</span></label><input id="company_name" name="company_name" type="text"
                            class="block w-full appearance-none rounded-lg border border-gray-200 bg-white py-[calc(theme(spacing.2)-1px)] px-[calc(theme(spacing.3)-1px)] text-gray-900 placeholder:text-gray-400 focus:border-cyan-500 focus:outline-none focus:ring-cyan-500 sm:text-sm"
                            autocomplete="" placeholder="" value=""></div>
                </div>
                <div class="row-span-1"><button
                        class="cursor-pointer rounded-full text-center text-sm font-lemon px-6 py-2 bg-sctablue text-swhite hover:bg-sblue hover:text-schar mt-5 w-full text-swhite font-lemon text-md hover:bg-sblue hover:text-schar">Get
                        an Invite</button></div>
            </div>
            <p class="mt-4 text-center ml-1 mr-1 mt-2 text-sm font-bold text-sblue"></p>
            <p class="mt-10 text-center ml-1 mr-1 mt-2 text-sm font-bold text-swhite font-lemon">Already got an invite?
                <span class="text-sblue cursor-pointer">Log in</span> to your account.</p>
        </div>

    </main>
</body>

</html>
